<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducir Sonido</title>
</head>
<body>
    <button id="playSound">Reproducir Sonido</button>

    <script>
        // URL del sonido
        const soundUrl = 'level-up-191997.mp3';
        const audio = new Audio(soundUrl);

        // Asignar evento de clic al botÃ³n
        document.getElementById('playSound').onclick = () => {
            audio.play()
                .then(() => console.log('Sonido reproducido exitosamente.'))
                .catch(error => console.error('Error al reproducir el sonido:', error));
        };
    </script>
</body>
</html>
